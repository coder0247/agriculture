  <div class="row">
    <div class="details-info col-xs-12 col-sm-6">
      <a href="javascript:void(0)" (click)="showproductdetails(modaldata[0])" class="product-name">
        <img src="{{modaldata[2]}}" alt="{{modaldata[2]}}" />

    </div>
    <div class="details-info col-xs-12 col-sm-6">

        <span>$ {{modaldata[3]}}</span>
      </div>

      <div class="group-button">
        <div class="inner">
          <a href="javascript:void(0)" class="add-to-cart" (click)="showproductdetails(modaldata[0])">

            <span class="icon">
              <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
